 query Stories($type: FeedType!, $currentPage: Int, $nextPage: Int) {
    current: storiesFeed(type: $type, page: $currentPage){
      __typename
      id: cuid
      author {
        username
        publicationDomain
      }
      slug
      cuid
      title
      brief
      dateAdded
      totalReactions
      responseCount
    }
    next: storiesFeed(type: $type, page: $nextPage){
      __typename
      id: cuid
      author {
        username
        publicationDomain
      }
      slug
      cuid
      title
      brief
      dateAdded
      totalReactions
      responseCount
    }
  }